<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт проекта Mesto">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Roman">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./pages/script.js" defer></script>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="лготип сайта Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/cat-profile-img.jpg" alt="фотография Кота">
      <div class="profile__info-block">
        <h1 class="profile__info-title">Кот Кокос</h1>
        <button class="profile__info-edit-button" type="button"></button>
        <p class="profile__info-subtitle">Любитель цветов</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__img " src="./images/element__img-cat-7.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <h2 class="element__img-caption">Ландыши</h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <button class="element__delete-button"></button>
      </article>
      <article class="element">
        <img class="element__img" src="./images/element__img-cat-3.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <h2 class="element__img-caption">Полевые цветы</h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <button class="element__delete-button"></button>
      </article>
      <article class="element">
        <img class="element__img" src="./images/element__img-cat-4.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <h2 class="element__img-caption">Розы</h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <button class="element__delete-button"></button>
      </article>
      <article class="element">
        <img class="element__img" src="./images/element__img-cat-5.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <h2 class="element__img-caption">Пионы</h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <button class="element__delete-button"></button>
      </article>
      <article class="element">
        <img class="element__img" src="./images/element__img-cat-6.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <h2 class="element__img-caption">Ромашки</h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <button class="element__delete-button"></button>
      </article>
      <article class="element">
        <img class="element__img" src="./images/element__img-cat-8.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <h2 class="element__img-caption">Незабудки</h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <button class="element__delete-button"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author-text">&copy; 2023 Mesto, Roman</p>
  </footer>
  <!-- profile modal window -->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" name="popup-new-cards">
        <h2 class="popup__form-title">Новое место</h2>
        <input class="popup__form-input" type="text" value="Название" name="form-new-cards-name">
        <input class="popup__form-input" type="text" value="Ссылка на картинку" name="form-new-cards-link">
        <button class="popup__form-button-save" type="submit">Создать</button>
      </form>
    </div>
  </div>
</body>
<!-- new cards modal window -->
<div class="popup popup_type_add_new-cards">
  <div class="popup__container">
    <button class="popup__button-close" type="button"></button>
    <form class="popup__form" name="popup-new-cards">
      <h2 class="popup__form-title popup__form-title-color">Новое  место</h2>
      <input class="popup__form-input" type="text" value="Название" name="form-new-cards-name">
      <input class="popup__form-input" type="text" value="Ссылка на картинку" name="form-new-cards-link">
      <button class="popup__form-button-save" type="submit">Создать</button>
    </form>
  </div>
</div>
</body>
<!--  big cardmodal window -->
<div class="popup popup_type_open-card border">
  <div class="popup__container-open-card border">
    <button class="popup__button-close border " type="button"></button>
    <figure>
      <img class="border" src="" alt="">
      <figcaption class="border">Название</figcaption>
    </figure>
  </div>
</div>
</body>
</html>
