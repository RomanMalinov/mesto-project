<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт проекта Mesto">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Roman">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="лготип сайта Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/cat-profile-img.jpg" alt="фотография Кота">
      <div class="profile__info-block">
        <h1 class="profile__info-title">Кот Кокос</h1>
        <button class="profile__info-edit-button "></button>
        <p class="profile__info-subtitle">Любитель цветов</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__img " src="./images/element__img-cat-7.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <p class="element__img-caption">Ландыши</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/element__img-cat-3.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <p class="element__img-caption">Полевые цветы</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/element__img-cat-4.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <p class="element__img-caption">Розы</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/element__img-cat-5.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <p class="element__img-caption">Пионы</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/element__img-cat-6.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <p class="element__img-caption">Ромашки</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/element__img-cat-8.jpg" alt="фотография кота с цветами">
        <div class="element__img-block">
          <p class="element__img-caption">Незабудки</p>
          <button class="element__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author-text">&copy; 2023 Mesto, Roman</p>
  </footer>
  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__button-close"></button>
      <form class="popup__form">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input class="popup__form-input" type="text" value="Кот Кокос" name="form-profile-name">
        <input class="popup__form-input" type="text" value="Любитель цветов" name="form-profile-description">
        <button class="popup__form-button-save">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
