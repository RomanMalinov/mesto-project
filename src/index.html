<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт проекта Mesto">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Roman">
  <title>Mesto</title>
  <link rel="shortcut icon" href="#" />
  <!-- <link rel="stylesheet" href="./pages/index.css">
  <script defer type="module" src="/src/index.js"></script> -->
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип сайта Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="<%=require('./images/cat-profile-img.jpg')%>" alt="фотография Кота">
      <div class="profile__info-block">
        <h1 class="profile__info-title">Кот Кокос</h1>
        <button class="profile__info-edit-button" type="button"></button>
        <p class="profile__info-subtitle">Любитель цветов</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author-text">&copy; 2023 Mesto, Roman</p>
  </footer>
  <!-- profile modal window -->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__button-close popup__close" type="button"></button>
      <form class="popup__form" name="profile-form" novalidate>
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input class="popup__form-input popup__form-input-name" id="name-input" type="text" required minlength="2"
          maxlength="40" placeholder="Имя" name="form-new-cards-name" pattern="[A-Za-zА-пр-ё \-]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="form__input-error name-input-error"></span>
        <input class="popup__form-input popup__form-input-job" id="job-input" type="text" required minlength="2"
          maxlength="200" placeholder="Род деятельности" name="form-new-cards-link">
        <span class="form__input-error job-input-error"></span>
        <button class="popup__form-button-save " type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- new card modal window -->
  <div class="popup popup_type_add_new-cards">
    <div class="popup__container">
      <button class="popup__button-close popup__close" type="button"></button>
      <form class="popup__form popup__form_type_new-card" name="card-form" novalidate>
        <h2 class="popup__form-title">Новое место</h2>
        <input class="popup__form-input popup__form-input-img-name" id="img-name-input" required minlength="2"
          maxlength="30" type="text" placeholder="Название" name="form-new-cards-name" pattern="[A-Za-zА-пр-ё \-]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="form__input-error img-name-input-error"></span>
        <input class="popup__form-input popup__form-input-link" id="link-input" required type="url"
          placeholder="Ссылка на картинку" name="form-new-cards-link">
        <span class="form__input-error link-input-error"></span>
        <button class="popup__form-button-save button_inactive" disabled type="submit">Создать</button>
      </form>
    </div>
  </div>
  <!-- zoom cardModal window -->
  <div class="popup popup_type_zoom-card">
    <div class="popup__container-zoom-card">
      <button class="popup__button-close popup__close" type="button"></button>
      <img class="popup__container-img" src="" alt="">
      <p class="popup__container-text">Название</p>
    </div>
  </div>
  <!-- template -->
  <template class="template">
    <article class="element">
      <img class="element__img" src="" alt="">
      <div class="element__img-block">
        <h2 class="element__img-caption">Незабудки</h2>
        <button class="element__like-button" type="button"></button>
      </div>
      <button class="element__delete-button"></button>
    </article>
  </template>

</body>

</html>
